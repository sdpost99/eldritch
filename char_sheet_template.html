<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <div class="chars_sheet" id="char_sheet1">
        <div id="player1" class="player">player1</div>
        <div id="char_name0">
            <div class="char_drop_div"><select onchange="Selector(this)" player="player1" option="character">
                    <option value="start">Select Character</option>
                    <option value="Zoe Samaras">Zoe Samaras</option>
                    <option value="Caroline Fern">Caroline Fern</option>
                    <option value="Luke Robinson">Luke Robinson</option>
                    <option value="Vincent Lee">Vincent Lee</option>
                </select></div>
        </div>
        <div class="abilities">
            <ul>
                <li id="ability_01"></li>
                <li id="ability_02"></li>
            </ul>
        </div>
        <div class="att-container">
            <div class="att-HnS">
                <div class="att-max-container">
                    <div>Max Health:</div>
                    <div id="max-health">0</div>
                </div>
                <div class="att-number-container" id="att-number-health"><button value="health" option="heal"
                        player="player1" action="reduce" onclick="Selector(this)">-</button>
                    <div id="health" class="att-number">8</div><button value="health" option="heal" player="player1"
                        action="increase" onclick="Selector(this)">+</button>
                </div>
            </div>
            <div class="att-rest-cont">
                <div class="att-rest-btn-cont"><button option="rest" player="player1" action="increase"
                        onclick="Selector(this)">Simple Rest</button></div>
                <div class="att-rest-label-cont"><button value="" option="spend_rest_resource" player="player1"
                        action="increase" onclick="Selector(this)">Rest spending resources</button></div>
                <div class="att-rest-label-type-cont">
                    <div class="att-rest-label-health-cont"><label>health</label></div>
                    <div class="att-rest-label-sanity-cont"><label>sanity</label></div>
                </div>
                <div class="att-rest-numbers-cont">
                    <div><button value="health_resource" option="rest_resource" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><label id="health_resource">0</label><button
                            value="health_resource" option="rest_resource" player="player1" action="increase"
                            onclick="Selector(this)">+</button></div>
                    <div><button value="sanity_resource" option="rest_resource" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><label id="sanity_resource">0</label><button
                            value="sanity_resource" option="rest_resource" player="player1" action="increase"
                            onclick="Selector(this)">+</button></div>
                </div>
            </div>
            <div class="att-HnS">
                <div class="att-max-container">
                    <div>Max Sanity:</div>
                    <div id="max-sanity">0</div>
                </div>
                <div class="att-number-container" id="att-number-sanity"><button value="sanity" option="heal"
                        player="player1" action="reduce" onclick="Selector(this)">-</button>
                    <div id="sanity" class="att-number">8</div><button value="sanity" option="heal" player="player1"
                        action="increase" onclick="Selector(this)">+</button>
                </div>
            </div>
        </div>
        <div class="skills">
            <table>
                <tr class="skills-header">
                    <td id="lore-bg">lore</td>
                    <td id="inf-bg">inf</td>
                    <td id="obs-bg">obs</td>
                    <td id="str-bg">str</td>
                    <td id="will-bg">will</td>
                </tr>
                <tr>
                    <td id="max-lore">0</td>
                    <td id="max-inf">0</td>
                    <td id="max-obs">0</td>
                    <td id="max-str">0</td>
                    <td id="max-will">0</td>
                </tr>
                <tr class="skills-number">
                    <td><button value="lore" option="skills" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="lore">0</span><button value="lore"
                            option="skills" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="inf" option="skills" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="inf">0</span><button value="inf"
                            option="skills" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="obs" option="skills" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="obs">0</span><button value="obs"
                            option="skills" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="str" option="skills" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="str">0</span><button value="str"
                            option="skills" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="will" option="skills" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="will">0</span><button value="will"
                            option="skills" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                </tr>
            </table>
        </div>
        <div class="tokens">
            <table>
                <tr class="tokens-header">
                    <td>focus</td>
                    <td>resource</td>
                    <td>ship</td>
                    <td>train</td>
                    <td>clue</td>
                    <td>eldritch</td>
                </tr>
                <tr class="tokens-number">
                    <td><button value="focus" option="tokens" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="focus">0</span><button value="focus"
                            option="tokens" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="resource" option="tokens" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="resource">0</span><button value="resource"
                            option="tokens" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="ship" option="tokens" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="ship">0</span><button value="ship"
                            option="tokens" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="train" option="tokens" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="train">0</span><button value="train"
                            option="tokens" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="clue" option="tokens" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="clue">0</span><button value="clue"
                            option="tokens" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                    <td><button value="eldritch" option="tokens" player="player1" action="reduce"
                            onclick="Selector(this)">-</button><span id="eldritch">0</span><button value="eldritch"
                            option="tokens" player="player1" action="increase" onclick="Selector(this)">+</button></td>
                </tr>
            </table>
        </div>
        <div id="location">current location</div>
        <div id="actions_dropdown">
            <table>
                <tr>
                    <td id="action1">
                        <div class="action_drop_div"><select id="player1" class="action_drop"
                                onchange="dropdown_selection(this)">
                                <option class="action_drop_element" value="start">select action 1</option>
                                <option class="action_drop_element" value="move">move</option>
                                <option class="action_drop_element" value="rest">rest</option>
                                <option class="action_drop_element" value="focus">focus</option>
                                <option class="action_drop_element" value="trade">trade</option>
                                <option class="action_drop_element" value="resource">resource</option>
                                <option class="action_drop_element" value="action">action</option>
                                <option class="action_drop_element" value="acquire">acquire</option>
                                <option class="action_drop_element" value="delayed">delayed</option>
                                <option class="action_drop_element" value="train">train</option>
                                <option class="action_drop_element" value="ship">ship</option>
                            </select></div>
                    </td>
                    <td id="action2">
                        <div class="action_drop_div"><select id="player1" class="action_drop"
                                onchange="dropdown_selection(this)">
                                <option class="action_drop_element" value="start">select action 2</option>
                                <option class="action_drop_element" value="move">move</option>
                                <option class="action_drop_element" value="rest">rest</option>
                                <option class="action_drop_element" value="focus">focus</option>
                                <option class="action_drop_element" value="trade">trade</option>
                                <option class="action_drop_element" value="resource">resource</option>
                                <option class="action_drop_element" value="action">action</option>
                                <option class="action_drop_element" value="acquire">acquire</option>
                                <option class="action_drop_element" value="delayed">delayed</option>
                                <option class="action_drop_element" value="train">train</option>
                                <option class="action_drop_element" value="ship">ship</option>
                            </select></div>
                    </td>
                    <td id="action3">
                        <div class="action_drop_div"><select id="player1" class="action_drop"
                                onchange="dropdown_selection(this)">
                                <option class="action_drop_element" value="start">select action 3</option>
                                <option class="action_drop_element" value="move">move</option>
                                <option class="action_drop_element" value="rest">rest</option>
                                <option class="action_drop_element" value="focus">focus</option>
                                <option class="action_drop_element" value="trade">trade</option>
                                <option class="action_drop_element" value="resource">resource</option>
                                <option class="action_drop_element" value="action">action</option>
                                <option class="action_drop_element" value="acquire">acquire</option>
                                <option class="action_drop_element" value="delayed">delayed</option>
                                <option class="action_drop_element" value="train">train</option>
                                <option class="action_drop_element" value="ship">ship</option>
                            </select></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
