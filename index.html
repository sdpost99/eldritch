  <div class="modal-blocker">

    <div class="modal-container" id="modal-rest">
      <div class="modal-header" id="modal-drag-rest">
        Character Rest Options
      </div>
      <div class="modal-content">
        <div class="modal-title">
          <p>Available resources:<span id="av_res"></span></p>
        </div>
        <div class="row">
          <div class="column" name='rest'>
            <div class="sub-title">Select amount of resources:</div>

          </div>
        </div>

        <div class="modal-buttons">
          <button id="rest_health_btn">Restore Health</button>
          <button id="rest_sanity_btn">Restore Sanity</button>
          <button id="rest_cancel_btn">Cancel</button>
        </div>

      </div>
    </div>

    <div class="modal-container" id="modal-move">
      <div class="modal-header" id="modal-drag-move">
        Character Movement Options
      </div>
      <div class="modal-content">
        <div class="modal-title">
          <p>Current Location: <span id="cl"></span></p>
        </div>
        <div class="row">
          <div class="column" name='move'>
            <div class="sub-title">Available movements:</div>
            <div id="move-normal-radio"></div>
          </div>
          <div class="column" name='move'>
            <div class="sub-title">Extra ship movements:</div>
            <div id="move-ship-radio"></div>
          </div>
          <div class="column" name='move'>
            <div class="sub-title">Extra train movements:</div>
            <div id="move-train-radio"></div>
          </div>
        </div>

        <div class="modal-buttons">
          <button id="move-accept-btn">Move</button>
          <button id="move-cancel-btn">Cancel</button>
        </div>

      </div>
    </div>
  </div>
